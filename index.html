<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memoji</title>
        <link rel="stylesheet" href="index.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <main class="game">
            <section id="game__result" class="game__result display-none">
                <div class="game__result_block">
                    <div id="win" class="win game__text display-none">Win</div>
                    <div id="lose" class="lose game__text display-none">Lose</div>
                    <button class="game__result_button"><span>Play again</span></button>
                </div>
            </section>
            <section class="game__title">Memoji</section>
            <section id="game__field" class="game__field">
            </section>
            <section id="game__timer" class="game__timer"></section>
            <script>
                playGame();
            </script>
        </main>
    </body>
</html>
